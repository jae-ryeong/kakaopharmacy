<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .grid-image, .h2-title{
        display: flex;
        justify-content: center;
    }
    img {
        margin: 0 0 5px;
        width: 70%;
        height: 550px;
    }
</style>
<body>
<div>
    <h2 class="h2-title">Pharmacy Recommendation Results</h2>
</div>

<table class="table table-hover">
    <tr>
        <th>약국명</th>
        <th>약국 주소</th>
        <th>거리</th>
        <th>길안내 링크</th>
        <th>로드뷰 링크</th>
    </tr>
    <tr th:each="output : ${outputFormList}">
        <td th:text="${output.targetName()}" >{{pharmacyName}}</td>
        <td th:text="${output.targetAddress()}">{{pharmacyAddress}}</td>
        <td th:text="|${output.distance()}m|">{{distance}}</td>
        <td>
            <a th:href="${output.directionShortUrl()}" th:text="${output.directionShortUrl()}">{{directionUrl}}</a>
        </td>
        <td>
            <a th:href="${output.roadViewShortUrl()}" th:text="${output.roadViewShortUrl()}">{{roadViewUrl}}</a>
        </td>
    </tr>
</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
